<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <img class="logo" src="img/myitsproject.png" />
        <div class="overlap-group"><div class="rectangle"></div></div>
        <div class="text-wrapper">Sign In</div>
        <div class="text-wrapper-2">Remember Username</div>
        <div class="text-wrapper-3">Follow Us</div>
        <div class="text-wrapper-4">Forgot Password?</div>
        <input type="text" class="username" placeholder="Username" />
        <a href="https://portal.its.ac.id/" class="log-in"><div class="login-button">Log in</div></a>
        <input type="password" class="password" placeholder="Password" />
        <div class="checklist"></div>
        <a href="https://www.facebook.com/InstitutTeknologiSepuluhNopember/?locale=id_ID" class="facebook"><i class='bx bxl-facebook' ></i></a>
        <a href="https://x.com/its_campus" class="twitter"><i class='bx bxl-twitter' ></i></a>
        <a href="https://www.instagram.com/its_campus?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="instagram"><i class='bx bxl-instagram' ></i></a>
        <a href="www.youtube.com/@itseurekatv" class="youtube"><i class='bx bxl-youtube' ></i></a>
      </div>
    </div>
  </body>
</html>
